docs:
  generate:
    readme:
      base-dir: .
      input:
        - "./README.yaml"
        - get_support: true
      template: "https://raw.githubusercontent.com/cloudposse/.github/refs/heads/main/README.md.simple.gotmpl"
      output: "./README.md"
      terraform:
        source: .
        enabled: false
        format: "markdown table"
        show_providers: false
        show_inputs: true
        show_outputs: true
        sort_by: "name"
        hide_empty: false
        indent_level: 2

commands:
- name: readme
  steps:
    - "atmos docs generate readme"

settings:
  telemetry:
    enabled: false
