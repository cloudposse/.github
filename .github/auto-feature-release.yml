filter-by-commitish: true
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
prerelease-identifier: 'feature'
version-resolver:
  major:
    labels:
    - 'major'
  minor:
    labels:
    - 'minor'
    - 'enhancement'
  patch:
    labels:
    - 'auto-update'
    - 'patch'
    - 'fix'
    - 'bugfix'
    - 'bug'
    - 'hotfix'
    - 'no-release'
  default: 'minor'

categories:
- title: 'üöÄ Enhancements'
  labels:
  - 'enhancement'
  - 'patch'
- title: 'üêõ Bug Fixes'
  labels:
  - 'fix'
  - 'bugfix'
  - 'bug'
  - 'hotfix'
- title: 'ü§ñ Automatic Updates'
  labels:
  - 'auto-update'

change-template: "SKIP CHANGELOG FOR FEATURE RELEASE"
template: "FEATURE RELEASE"
