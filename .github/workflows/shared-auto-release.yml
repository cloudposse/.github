name: "Shared auto release"
on:
  workflow_call:
    inputs:
      prerelease:
        description: "Boolean indicating whether this release should be a prerelease"
        required: false
        default: false
        type: string
      publish:
        description: "Whether to publish a new release immediately"
        required: false
        default: false
        type: string
      runs-on:
        description: "Overrides job runs-on setting (json-encoded list)"
        type: string
        required: false
        default: '["ubuntu-latest"]'
        
permissions: {}

jobs:
  release:
    runs-on: ${{ fromJSON(inputs.runs-on) }}
    environment: release
    steps:
      - uses: actions/create-github-app-token@v1
        id: github-app
        with:
          app-id: ${{ vars.BOT_GITHUB_APP_ID }}
          private-key: ${{ secrets.BOT_GITHUB_APP_PRIVATE_KEY }}

      - name: Context
        id: context
        uses: cloudposse/github-action-yaml-config-query@v0.1.3
        with:
          query: .${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
          config: |-
            true: 
              config: auto-release.yml
              latest: true
            false:
              config: auto-release-hotfix.yml
              latest: false

      # Drafts your next Release notes as Pull Requests are merged into "main"
      - uses: cloudposse/github-action-auto-release@latest-only-for-default-branch
        with:
          token: ${{ steps.github-app.outputs.token }}
          publish: ${{ inputs.publish }}
          prerelease: ${{ inputs.prerelease }}
          latest: ${{ steps.context.outputs.latest }}
          config-name: ${{ steps.context.outputs.config }}
